<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16f0d96f1d.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <article class="photograph-header--info"></article>
        <button class="contact_button open">Contactez-moi</button>
        <img class="picture" src="" alt="">
      </div>
      <div class="photograph-main">
        
      </div>
      <div class="photograph-footer">
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg" />
          <h3></h3>
        </header>
				<form class="form">
					<div class="form-data">
						<label for="first">Pr√©nom</label>
						<input required type="text" id="first" name="first"  >
          </div>
          <div class="form-data">
						<label for="last">Nom</label>
						<input required type="text" id="last" name="last"  >
          </div>
          <div class="form-data">
						<label for="mail">Email</label>
						<input required type="email" id="mail" name="mail"  >
          </div>
          <div class="form-data">
						<label for="message">Votre message</label>
						<textarea required type="text" id="message" name="message"  ></textarea>
          </div>
          <button class="contact_button submitButton">Envoyer</button>
				</form>
			</div>
		</div>
  </body>
</html>
