<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16f0d96f1d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
      <svg class="test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
      <svg class="test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
    </header>

    <main id="main">
      <div class="photograph-header">
        <article class="photograph-header--info"></article>
        <button class="contact_button open">Contactez-moi</button>
        <img class="picture" src="" alt="">
      </div>
      <div class="photograph-main">
        <div class="photographe-main--filter">
          <label for="btn-filter">Trier par</label>
          <select name="trier" id="btn-filter" aria-label="Order by">
            <option value="popularite">Popularité</option>
            <option selected value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <article class="photograph-main--media"></article>
      </div>
      <div class="photograph-footer">
      </div>
    </main>

    <div id="lightBox_modal" aria-hidden="true">
      <!-- <i class="fa-solid fa-xmark close-LightBox" aria-label="Fermer"></i> -->
      <!-- <i class="fa-solid fa-chevron-left left-LightBox" aria-label="Image précédente"></i> -->
      <!-- <img class="right-LightBox" src="assets/icons/chevron-right-solid.svg" fill="currentColor" aria-label="Fermer le formulaire de contact" alt="Fermer"> -->
      <svg xmlns="http://www.w3.org/2000/svg" class="close-LightBox" viewBox="0 0 384 512" aria-label="Fermer"><path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="left-LightBox" viewBox="0 0 320 512" aria-label="Image précédente"><path fill="currentColor" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="right-LightBox" viewBox="0 0 320 512" aria-label="Image précédente"><path fill="currentColor" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
      <article class="lightBox_modal-media" aria-label="Image closeup view"></article>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg" aria-label="Fermer le formulaire de contact" alt="Fermer">
        </header>
				<form class="form">
					<div class="form-data">
						<label for="first">Prénom</label>
						<input required type="text" id="first" name="first" aria-labelledby="first">
            <p class="firstName-error"></p>
          </div>
          <div class="form-data">
						<label for="last">Nom</label>
						<input required type="text" id="last" name="last" aria-labelledby="last">
            <p class="lastName-error"></p>
          </div>
          <div class="form-data">
						<label for="mail">Email</label>
						<input required type="email" id="mail" name="mail" aria-labelledby="mail">
            <p class="mail-error"></p>
          </div>
          <div class="form-data">
						<label for="message">Votre message</label>
						<textarea required type="text" id="message" name="message" aria-labelledby="message"></textarea>
            <p class="message-error"></p>
          </div>
          <button class="contact_button submitButton" aria-label="Envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
  </body>
</html>
